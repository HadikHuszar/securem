<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SecurEM | Secure by Design. Engineered to Protect.</title>
  <style>
    /* Base styles - mobile first approach */
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #02101a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Canvas styles */
    #fluid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      touch-action: none; /* Prevent scrolling on touch devices */
    }

    /* Logo - responsive sizing */
    #securem-logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: clamp(100px, 12vw, 150px);
      height: auto;
      z-index: 10;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    /* Brand colors */
    .brand-grey {
      color: #888;
    }

    .red-dot {
      color: #ea0f1e;
    }

    /* Main content container - responsive positioning */
    .container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: floralwhite;
      max-width: min(90vw, 800px);
      width: 100%;
      padding: 20px;
      pointer-events: none;
      box-sizing: border-box;
    }

    /* Responsive typography */
    .container h1 {
      font-size: clamp(1.5rem, 5vw, 3rem);
      font-weight: 900;
      margin-bottom: 1rem;
      line-height: 1.2;
      letter-spacing: -0.02em;
      word-break: break-word;
      hyphens: auto;
    }

    .container p {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      font-weight: 300;
      margin-bottom: 2rem;
      opacity: 0.8;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Responsive button - updated to match booking form */
    .cta-button {
      background: transparent;
      border: 2px solid #ea0f1e;
      color: #fff;
      padding: clamp(10px, 2vw, 11px) clamp(20px, 4vw, 30px);
      font-size: clamp(0.75rem, 2vw, 0.825rem);
      font-weight: 600;
      letter-spacing: 0.05em;
      cursor: pointer;
      border-radius: 999px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      pointer-events: all;
      min-height: 44px; /* Minimum touch target size */
      display: inline-flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    /* Arrow styles */
    .cta-button.fancy-arrow::after {
      content: "↗";
      position: absolute;
      right: clamp(15px, 3vw, 20px);
      top: 50%;
      transform: translateY(-50%) translateX(6px) scale(0.7);
      opacity: 0;
      transition: all 0.3s ease;
      font-size: clamp(0.75rem, 2vw, 0.85rem);
    }

    .cta-button.fancy-arrow:hover {
      background: #ea0f1e;
      color: #fff;
      padding-right: clamp(35px, 6vw, 45px);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(234, 15, 30, 0.3);
    }

    .cta-button.fancy-arrow:hover::after {
      opacity: 1;
      transform: translateY(-50%) translateX(0) scale(1);
      color: #fff;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      color: #999;
      opacity: 0.6;
      font-size: clamp(0.75rem, 2vw, 0.9rem);
      z-index: 10;
      pointer-events: none;
      text-align: center;
      padding: 0 20px;
      max-width: 90vw;
      box-sizing: border-box;
    }

    /* Tablet styles */
    @media (min-width: 768px) {
      #securem-logo {
        top: 20px;
        left: 20px;
      }

      .container {
        top: 55%;
        padding: 30px;
      }

      .container h1 {
        margin-bottom: 1.5rem;
      }

      .container p {
        margin-bottom: 2.5rem;
      }

      footer {
        bottom: 20px;
      }
    }

    /* Desktop styles */
    @media (min-width: 1024px) {
      .container {
        top: 60%;
        max-width: 800px;
      }

      .cta-button:active {
        transform: translateY(0);
      }
    }

    /* Large desktop styles */
    @media (min-width: 1440px) {
      .container h1 {
        font-size: 3.5rem;
      }

      .container p {
        font-size: 1.3rem;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      #securem-logo {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Mobile line break control */
      .mobile-break {
        display: none;
      }

      @media (max-width: 768px) {
        .mobile-break {
          display: block;
        }
      }

    /* Landscape orientation on mobile */
    @media (max-height: 500px) and (orientation: landscape) {
      .container {
        top: 50%;
        padding: 15px;
      }

      .container h1 {
        font-size: clamp(1.2rem, 4vw, 2rem);
        margin-bottom: 0.5rem;
      }

      .container p {
        font-size: clamp(0.8rem, 2vw, 1rem);
        margin-bottom: 1rem;
      }

      #securem-logo {
        width: clamp(80px, 10vw, 120px);
      }

      footer {
        font-size: clamp(0.7rem, 1.5vw, 0.8rem);
        bottom: 10px;
      }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
      .cta-button:hover {
        background: transparent;
        color: #ea0f1e;
        padding-right: clamp(20px, 4vw, 30px);
        transform: none;
        box-shadow: none;
      }

      .cta-button:hover::after {
        opacity: 0;
      }

      .cta-button:active {
        background: #ea0f1e;
        color: #fff;
        transform: scale(0.98);
      }
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Print styles */
    @media print {
      #fluid, #securem-logo, footer {
        display: none;
      }
      
      .container {
        position: static;
        transform: none;
        color: black;
        background: white;
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Securem logo -->
  <img id="securem-logo" src="securem_logo_white.svg" alt="Securem Logo">

  <!-- Canvas for fluid simulation -->
  <canvas id="fluid"></canvas>

  <!-- Main content container -->
  <div class="container">
    <h1>Secured by Design<span class="red-dot">.</span><br /><span class="brand-grey">Engineered to Protect</span><span class="red-dot">.</span></h1>
    <p>No clients named. No credentials flashed.<br />Just elite, engineered defense —<br class="mobile-break"> purpose-built, quietly deployed.</p>
    <button class="cta-button fancy-arrow" onclick="window.location.href='book.html'" ontouchstart="this.click()">
      Let&rsquo;s Connect.
    </button>
  </div>

  <footer>
    © 2025 Securem LLC. All Rights Reserved Worldwide
  </footer>

  <!-- SCRIPTS -->
  <!-- jQuery (needed for the $() calls) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Your fluid simulation code -->
  <script src="fluid.js"></script>
  
</body>
</html>
